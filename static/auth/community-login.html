<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign up or log in to the Community Studio</title>
    <style>
      .hidden {
        display: none;
      }

      label {
        margin-bottom: 10px;
        display: block;
      }
    </style>
    <script>
      let auth0 = null;
      const fetchAuthConfig = () => fetch('/static/auth_config.json');

      const configureClient = async () => {
        const response = await fetchAuthConfig();
        const config = await response.json();

        auth0 = await createAuth0Client({
          domain: config.domain,
          client_id: config.clientId,
        });
      };

      window.onload = async () => {
        await configureClient();

        updateUI();

        const isAuthenticated = await auth0.isAuthenticated();

        if (isAuthenticated) {
          // show the gated content
          return;
        }

        // NEW - check for the code and state parameters
        const query = window.location.search;
        if (query.includes('code=') && query.includes('state=')) {
          // Process the login state
          await auth0.handleRedirectCallback();

          updateUI();

          // Use replaceState to redirect the user away and remove the querystring parameters
          window.history.replaceState({}, document.title, '/');
        }
      };

      const updateUI = async () => {
        const isAuthenticated = await auth0.isAuthenticated();

        document.getElementById('btn-logout').disabled = !isAuthenticated;
        document.getElementById('btn-login').disabled = isAuthenticated;

        // NEW - add logic to show/hide gated content after authentication
        if (isAuthenticated) {
          document.getElementById('gated-content').classList.remove('hidden');

          document.getElementById('ipt-access-token').innerHTML = await auth0.getTokenSilently();

          document.getElementById('ipt-user-profile').textContent = JSON.stringify(
            await auth0.getUser()
          );
        } else {
          document.getElementById('gated-content').classList.add('hidden');
        }
      };

      const login = async () => {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin + '/auth/community-login',
        });
      };

      const logout = () => {
        auth0.logout({
          returnTo: window.location.origin,
        });
      };
    </script>
  </head>

  <body>
    <h2>Welcome to the Sanity Community Studio!</h2>
    <p>Please log in!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
    <div class="hidden" id="gated-content">
      <p>
        You're seeing this content because you're currently
        <strong>logged in</strong>.
      </p>
      <label>
        Access token:
        <pre id="ipt-access-token"></pre>
      </label>
      <label>
        User profile:
        <pre id="ipt-user-profile"></pre>
      </label>
    </div>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>
  </body>
</html>
